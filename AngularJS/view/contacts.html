<!-- Contact Start -->
<div class="container-fluid pt-5">
    <div class="container">
        <div class="border-start border-5 border-success ps-5 mb-5">
            <h6 class="text-success text-uppercase">Contact Us</h6>
            <h1 class="display-5 text-uppercase mb-0">Please Feel Free To Contact Us</h1>
        </div>
        <div class="row g-5">
            <div class="col-lg-7">
                <form>
                    <div class="row g-3">
                        <div class="col-12">
                            <input type="text" class="form-control bg-light border-0 px-4" placeholder="Your Name" style="height: 55px;">
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control bg-light border-0 px-4" placeholder="Your Email" style="height: 55px;">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control bg-light border-0 px-4" placeholder="Subject" style="height: 55px;">
                        </div>
                        <div class="col-12">
                            <textarea class="form-control bg-light border-0 px-4 py-3" rows="8" placeholder="Message"></textarea>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success w-100 py-3" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-5">
                <div class="bg-light mb-5 p-5">
                    <select class="btn btn-light py-md-3 px-md-5 me-3 mb-5" name="filterByCategory" id="filterByCategory" ng-model="filterByCategory">
                        <option value="">All</option>
                        <option ng-repeat="petshop in petshops" value="{{petshop.city}}">{{petshop.city}}</option>
                    </select>
                    <div class="d-flex align-items-center mb-2" ng-repeat="petshop in petshops | filter:{city:filterByCategory}">
                        <i class="fa fa-map-marker fs-3 text-success me-3"></i>
                        <div class="text-start">
                            <h6 class="text-uppercase mb-1">Our Office</h6>
                            <span>{{petshop.adress}}</span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <i class="fa fa-envelope-open fs-3 text-success me-3"></i>
                        <div class="text-start">
                            <h6 class="text-uppercase mb-1">Email Us</h6>
                            <span>petshop@example.com</span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <i class="fa fa-phone fs-3 text-success me-3"></i>
                        <div class="text-start">
                            <h6 class="text-uppercase mb-1">Call Us</h6>
                            <span>070 237 222</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
